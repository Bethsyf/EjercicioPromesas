<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/528/528101.png" type="image/x-icon">
    <title>App Pokemon</title>
</head>

<body>
    <header>
        <h3>Pokemon</h3>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search" />
        </form>
    </header>
    <main id="main">
        <div class="pokemon">
            <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png" alt="">
            <div class="pokemon-info">
                <h3>Name Pokemon</h3>
                <span class="hability">hability</span>
            </div>
            <div class="description">
                <h3>Description</h3>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem nesciunt quae maxime labore reiciendis
                officiis eos repellendus, saepe omnis quaerat quos qui quasi magni, ullam numquam quas non, ut sit!
            </div>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
